<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div class="container">
        <h1>Logs</h1>
        <div>
            <p><a href="#" id="clear_log"><button>清理</button></a></p>
            <textarea style="width:600px;min-height:150px;" id="log"></textarea>
        </div>
        <h1>设置参数</h1>
        <div>
            <h2>定时任务</h2>
            <p><input type="text" id="hour" value="0" />时<input type="text" id="min" value="0" />分</p>
            <h2>任务设置</h2>
            <p>执行次数&emsp;<input type="text" id="count" value="10"></input></p>
            <p>申请提额量&emsp;<input type="text" id="qty" value="1"></input></p>
            <p>申请理由&emsp;<input type="text" id="reason" value="解密额度不够"></input></p>
            <p><input type="checkbox" id="debug">DEBUG模式</p>
            <p><a href="#" id="save"><button>保存设置</button></a></p>
            <p><a href="#" id="restore"><button>重置设置</button></a></p>
            <h2>任务设置</h2>
            <p><a href="#" id="run"><button>启动</button></a></p>
            <p><a href="#" id="stop"><button>停止</button></a></p>
            <p><a href="#" id="test_open"><button>测试</button></a></p>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
</body>

</html>
